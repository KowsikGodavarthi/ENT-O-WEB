<!DOCTYPE html>
<html>
  <head>
    <title>Event Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .card {
        border-radius: 15px;
      }

      .card-header {
        border-radius: 15px 15px 0 0;
      }

      .form-select:focus {
        border-color: #2684fe;
        box-shadow: 0 0 0 0.25rem rgba(38, 132, 254, 0.25);
      }

      .form-control:focus {
        border-color: #2684fe;
        box-shadow: 0 0 0 0.25rem rgba(38, 132, 254, 0.25);
      }

      .btn-primary {
        background-color: #2684fe;
        border-color: #2684fe;
      }

      .btn-primary:hover {
        background-color: #1e5aa7;
        border-color: #1e5aa7;
      }
    </style>
  </head>
  <body>
<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/welcome">ENTO-WEB</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/feedback">
          <i class="fa fa-home"></i>
          Feedback
          <span class="sr-only">(current)</span>
          </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/bookings">
          <i class="fa fa-home"></i>
          Book
          <span class="sr-only">(current)</span>
          </a>
      </li>
            <li class="nav-item active">
        <a class="nav-link" href="/contactus">
          <i class="fa fa-home"></i>
          Contact US
          <span class="sr-only">(current)</span>
          </a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="/logout">
          <i class="fa fa-home"></i>
          Log Out
          <span class="sr-only">(current)</span>
          </a>
      </li>
    </ul>
    <ul class="navbar-nav ">
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
   <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h1 class="text-center">Event Booking</h1>
            </div>
            <div class="card-body">
              <form action="/payment">
                {% csrf_token %}
            {{ form.as_p }}
                <div class="mb-3">
                  <label for="artist" class="form-label">Select Artist:</label>
                  <select id="artist" name="artist" class="form-select" required>
                    <option value="">-- Select Artist --</option>
                    <option value="artist1">Artist 1</option>
                    <option value="artist2">Artist 2</option>
                    <option value="artist3">Artist 3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Select Date:</label>
                  <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone:</label>
                  <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
<div class="d-grid gap-2 mt-4">
  <button type="submit" class="btn btn-primary btn-lg">Book Now</button>
  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
   </div>
  </body>
</html>
