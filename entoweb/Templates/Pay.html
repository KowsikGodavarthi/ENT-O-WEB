  <div class="container">
    <h1 class="text-center">Payment Form</h1>
    <hr>
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Name on Card:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" pattern="\d{4}-\d{4}-\d{4}-\d{4}" required>
        <!--<div id="card-element"></div>-->
        <div id="card-errors"></div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" class="form-control" id="expiry-date" name="expiry_date" placeholder="MM / YY" required>
        </div>
        <div class="col">
          <label for="cvv">CVV:</label>
          <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="amount" name="amount" required>
        </div>
      </div>
      <button type="submit" onclick="ShowPopup()" class="btn btn-primary">Pay Now</button><br>

    </form>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    var stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');
    var elements = stripe.elements();
    var cardElement = elements.create('card');
    cardElement.mount('#card-element');
    var cardErrors = document.getElementById('card-errors');
    var submitButton = document.getElementById('submit-button');
    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      submitButton.disabled = true;
      stripe.createToken(cardElement).then(function(result) {
        if (result.error) {
          cardErrors.textContent = result.error.message;
          submitButton.disabled = false;
        } else {
          var tokenInput = document.createElement('input');
          tokenInput.setAttribute('type', 'hidden');
          tokenInput.setAttribute('name', 'stripeToken');
          tokenInput.setAttribute('value', result.token.id);
          form.appendChild(tokenInput);
          form.submit();
        }
      });
    });
  </script>
