<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
{% csrf_token %}
<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/welcome">ENTO-WEB</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/feedback">
          <i class="fa fa-home"></i>
          Feedback
          <span class="sr-only">(current)</span>
          </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/bookings">
          <i class="fa fa-home"></i>
          Book
          <span class="sr-only">(current)</span>
          </a>
      </li>
            <li class="nav-item active">
        <a class="nav-link" href="/contactus">
          <i class="fa fa-home"></i>
          Contact US
          <span class="sr-only">(current)</span>
          </a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="/logout">
          <i class="fa fa-home"></i>
          Log Out
          <span class="sr-only">(current)</span>
          </a>
      </li>
    </ul>
    <ul class="navbar-nav ">
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card mt-5">
					<div class="card-header bg-primary text-white">
						<h1 class="text-center">Feedback Form</h1>
					</div>
					<div class="card-body">
						<form method="POST" action="{% url 'welcome' %}">
							{% csrf_token %}
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" id="name" name="name" required>
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" name="email" required>
							</div>
							<div class="form-group">
								<label for="reason">Reason for feedback:</label>
								<select class="form-control" id="reason" name="reason" required>
									<option value="">Please select</option>
									<option value="Artist">Artist</option>
									<option value="OrganizingTeams">Organizing Team</option>
									<option value="Infrastructure">Infrastructure</option>
								</select>
							</div>
							<div class="form-group">
								<label for="feedback">Feedback:</label>
								<textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
							</div>
							<div class="form-group">
								<label for="rating">Rate your experience:</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="rating" id="rating1" value="1" required>
									<label class="form-check-label" for="rating1">
										1
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="rating" id="rating2" value="2" required>
									<label class="form-check-label" for="rating2">
										2
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="rating" id="rating3" value="3" required>
									<label class="form-check-label" for="rating3">
										3
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="rating" id="rating4" value="4" required>
									<label class="form-check-label" for="rating4">
										4
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="rating" id="rating5" value="5" required>
									<label class="form-check-label" for="rating5">
										5
									</label>
								</div>
							</div>
							<button type="submit" value="submit" class="bt btn-primary">Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
